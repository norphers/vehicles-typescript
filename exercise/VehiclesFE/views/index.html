<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />


    <title>Vehicles</title>

    <!-- Imports -->
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>

</head>

<body>

    <div class="container-fluid">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputPlate">Plate</label>
                    <input type="text" class="form-control" id="inputPlate">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputBrand">Brand</label>
                    <input type="text" class="form-control" id="inputBrand">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputColor">Color</label>
                    <input type="text" class="form-control" id="inputColor">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="createCar(inputPlate.value, inputBrand.value, inputColor.value)">Create Car</button>
        </form>
    </div>
    
    <div class="container-fluid">
        <p>Plate: </p>
        <p id="plate"></p>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
